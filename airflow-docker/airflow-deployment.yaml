apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow
  template:
    metadata:
      labels:
        app: airflow
    spec:
      initContainers:
        - name: init-db
          image: apache/airflow:2.5.1
          command: ["airflow", "db", "init"]
          env:
            - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
              value: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
        - name: create-airflow-user
          image: apache/airflow:2.5.1
          command: 
            - "bash"
            - "-c"
            - "airflow users create --username admin --password admin --firstname Admin --lastname User --email admin@example.com --role Admin"
          env:
            - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
              value: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      containers:
        - name: webserver
          image: apache/airflow:2.5.1
          command: ["airflow", "webserver"]
          ports:
            - containerPort: 8080
          env:
            - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
              value: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
          volumeMounts:
            - mountPath: /opt/airflow/dags
              name: airflow-dags
      volumes:
        - name: airflow-dags
          hostPath:
            path: /home/airflow/dags
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-scheduler
  template:
    metadata:
      labels:
        app: airflow-scheduler
    spec:
      containers:
        - name: scheduler
          image: apache/airflow:2.5.1
          command: ["airflow", "scheduler"]
          env:
            - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
              value: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
          volumeMounts:
            - mountPath: /opt/airflow/dags
              name: airflow-dags
      volumes:
        - name: airflow-dags
          hostPath:
            path: /home/airflow/dags
---
apiVersion: v1
kind: Service
metadata:
  name: airflow
spec:
  ports:
    - port: 8080
  selector:
    app: airflow
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: airflow-config
data:
  airflow.cfg: |
    [core]
    dags_folder = /opt/airflow/dags
    executor = LocalExecutor
    load_examples = False
    
    [database]
    sql_alchemy_conn = postgresql+psycopg2://airflow:airflow@postgres:5432/airflow

